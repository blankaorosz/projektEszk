<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
    body {font-family: Arial, Helvetica, sans-serif;}

.fadeInDown {
  -webkit-animation-name: fadeInDown;
  animation-name: fadeInDown;
  -webkit-animation-duration: 2s;
  animation-duration: 2s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  }
  @-webkit-keyframes fadeInDown {
  0% {
  opacity: 0;
  -webkit-transform: translate3d(0, -100%, 0);
  transform: translate3d(0, -100%, 0);
  }
  100% {
  opacity: 1;
  -webkit-transform: none;
  transform: none;
  }
  }
  @keyframes fadeInDown {
  0% {
  opacity: 0;
  -webkit-transform: translate3d(0, -100%, 0);
  transform: translate3d(0, -100%, 0);
  }
  100% {
  opacity: 1;
  -webkit-transform: none;
  transform: none;
  }
  } 



input[type=text], input[type=password], input[type=name] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

#register{
   text-decoration: none;
   color:#4CAF50;
   margin-left: 2pc;
}

img{
    
    margin: 0 auto;
    width: 2500px;
}

.btn {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

#submit {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

#submit:hover{
    opacity: 0.8;
}

.btn:hover {
    opacity: 0.8;
}
    </style>
    </head>
    <body class="fadeInDown">
        <h1 class="jumbotron" style="text-align:center;font-weight:bold;color:white;background-color:grey;margin:0px">Register</h1>
        
        <form style="margin-top: 20px;" action="#" th:action="@{/user/register}" th:object="${user}" method="post">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">            
                    <div>
                        <div style="font-weight:bold">Username:</div>
                        <input type="text" name="username" placeholder="username" th:field="*{username}" th:required="required"/>
                    </div>
                    <div>
                        <div style="font-weight:bold">Password:</div>
                        <input type="password" name="password" placeholder="password" th:field="*{password}" th:required="required"/>
                    </div>
                    <div>
                        <div style="font-weight:bold">Name:</div>
                        <input type="text" name="name" placeholder="name" th:field="*{name}" th:required="required"/>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input style="width:100%;font-weight:bold;" class="btn" id="submit" type="submit" value="Submit!" />
                        </div>
                        <div class="col-md-6">
                            <button style="width:100%;background-color:#808080;font-weight:bold;" class="btn" type="reset">Reset</button>
                        </div>
                </div>
            </div>
        </form>
    </body>
</html>
